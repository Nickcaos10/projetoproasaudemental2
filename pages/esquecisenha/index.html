<div class="container">
        <h2>Esqueci minha senha</h2>
        <form id="forgotForm" onsubmit="handleSubmit(event)">
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
            <button type="submit" id="submit">Enviar link de recuperação</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const message = document.getElementById("message");

            // Aqui seria feita uma requisição para o servidor (backend)
            // Por enquanto, vamos simular com uma mensagem

            message.innerText = `Se o e-mail ${email} estiver cadastrado, enviaremos instruções para redefinir sua senha.`;
        }
    </script>
